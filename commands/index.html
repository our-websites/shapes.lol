<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commands</title>
    <link rel="stylesheet" href="/assets/css/command-list.css">
</head>
<body>
    <div id="command-container">
        <h1>Command List</h1>
        <div class="pagination-controls">
            <button id="prev-page" class="nav-button" disabled>&larr; Previous</button>
            <span id="page-info">Page 1</span>
            <button id="next-page" class="nav-button">&rarr; Next</button>
        </div>
    <div id="commands">
            <div id="command-template" hidden>
                <h1 id="command-name">Command Name</h1>
                <p id="command-description">Command Description</p>
                    <p id="command-type">Command Type</p>
            </div>
        </div>
    </div>
    <script>
        const command_holder = document.getElementById("commands");
        const command_template = document.getElementById("command-template");

        async function FetchCommands() {
            try {
               let commands = fetch("https://bot.shapes.lol/commands");
               commands = commands.json();
               commands.forEach(cmd => {
                const cmd_clone = command_template.cloneNode(true);

                console.log(cmd.name);
                console.log(cmd.description);

                cmd_clone.querySelector("#command-name").textContent = cmd.name;
                cmd_clone.querySelector("#command-description").textContent = cmd.description;

                cmd_clone.hidden = false;
                command_container.appendChild(cmd_clone)
               });
            } catch (e) {
                console.error("Failed To Get Commands:", e);
            }
        }
    </script>
</body>
</html>
